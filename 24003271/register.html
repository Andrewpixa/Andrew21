<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 注册</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
			
            <div class="login-logo" >
				
                <img src="image/giphy.gif" alt="Logo" />
                <!-- <h1> Welcome </h1> -->
            </div>
            
            <div class="register-form">
                <h2>Sign in</h2> 
                <p>Join us and create your own journey!</p>				
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">User Name</label>
                        <input type="text" id="registerUsername" name="username" required>
                        <i class="fas fa-user"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" id="registerEmail" name="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    
                    <div class="form-footer">
                        <button type="submit" class="btn-register">Sign in</button>
                    </div>
                </form>
                
                <div class="register-link">
                    You've an account？<a href="index.html">Log In</a>
                </div>
            </div>
        </div>
        
        <div class="login-bg register-bg"></div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>注册成功！</span>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    
    <script src="Javascript/auth.js"></script>
</body>
</html>
