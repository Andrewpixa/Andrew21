        window.onload = function() {
            var odiv = document.getElementById("to-do");
            odiv.onclick = function() {
                var node = document.getElementById("todo-app-format");
                var newItem = document.createElement("div");
                newItem.className = "input-item";
                newItem.innerHTML = '<div><input type="checkbox"/><span>' + node.value + '</span></div><div><span class="del">del</span></div>';
                document.querySelector(".todo-app").appendChild(newItem);
                node.value = ''; 
                var eee = document.querySelectorAll(".del");
                eee[eee.length - 1].onclick = function() {
                    this.parentNode.parentNode.remove(); 
                };
            }

          
            var eee = document.querySelectorAll(".del");
            for (var i = 0; i < eee.length; i++) {
                eee[i].onclick = function() {
                    this.parentNode.parentNode.remove();
                };
            }
        }
