<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue Example</title>
	<style>
		

	</style>
</head>

<body>
	
	
    <!-- 创建一个挂载点 -->
    <div id="app">
        <p>Message is: {{ message }}</p>
        <input v-model="message" placeholder="edit me" />
    </div>
	
	
	
    <script src="https://unpkg.com/vue@3/dist/vue.global.js "></script>
    <script>
        // 创建 Vue 应用实例
        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    message: 'Hello Vue!'
                }
            }
        });

        // 挂载应用到 DOM
        app.mount('#app');
    </script>
</body>

</html>
