		/* 基础样式 */
		.nav-menu {
		    list-style: none;
		    padding: 0;
		    margin: 0;
		    display: flex;
		    justify-content: center;
		}
		
		.nav-item {
		    position: relative;
		    padding: 0 15px;
		}
		
		.nav-link {
		    color: black; /* 所有文字颜色改为黑色 */
		    text-decoration: none;
		    display: block;
		    padding: 10px 0;
		    transition: background-color 0.3s ease, color 0.3s ease;
		    position: relative; /* 为伪元素定位 */
		}
		
		.nav-link:hover {
		    background-color: ghostwhite;
			 color: black;/* 鼠标悬停时的背景颜色 */
			font-weight: bolder;
		}
		
		/* 文字下划线动画效果 */
		.nav-link::after {
		    content: '';
		    position: absolute;
		    bottom: 0;
		    left: 50%; /* 从中间开始 */
		    width: 0; /* 初始宽度为0 */
		    height: 2px; /* 横线高度 */
		    background-color: black; /* 横线颜色改为黑色 */
		    transition: width 0.3s ease, left 0.3s ease; /* 宽度和位置变化的过渡效果 */
		}
		
		.nav-link:hover::after {
		    width: 100%; /* 鼠标悬停时宽度变为100% */
		    left: 0; /* 从中间扩展到两侧 */
		}
		
		/* 下拉菜单样式 */
		.dropdown-menu {
		    display: none;
		    position: absolute;
		    top: 100%;
		    left: 0;
		    background-color: #fff;
		    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
		    border-radius: 8px;
		    z-index: 1000;
		    list-style: none;
		    padding: 10px 0;
		    margin: 0;
		    width: 300px;
		}
		
		.dropdown-menu li a {
		    display: block;
		    padding: 10px 15px;
		    text-decoration: none;
		    color: black; /* 下拉菜单文字颜色也为黑色 */
		    transition: background-color 0.3s ease;
		}
		
		.dropdown-menu li a:hover {
		    background-color: #f1f1f1;
		}
		
		/* 鼠标悬停显示下拉菜单 */
		.dropdown:hover .dropdown-menu {
		    display: block;
		}
		
		/* 下拉菜单的过渡效果 */
		.dropdown-menu {
		    opacity: 0;
		    visibility: hidden;
		    transition: opacity 0.3s ease, visibility 0.3s ease;
		}
		
		.dropdown:hover .dropdown-menu {
		    opacity: 1;
		    visibility: visible;
		}

		<div class="container">
		    <h1>提交用户信息</h1>
		    <form id="infoForm">
		        <!-- 基本信息 -->
		        <div class="form-group">
		            <label for="name">姓名：</label>
		            <input type="text" id="name" name="name" required>
		        </div>
		        <div class="form-group">
		            <label>性别：</label>
		            <div class="radio-group">
		                <input type="radio" id="male" name="gender" value="male" required>
		                <label for="male">男</label>
		                <input type="radio" id="female" name="gender" value="female" required>
		                <label for="female">女</label>
		                <input type="radio" id="other" name="gender" value="other" required>
		                <label for="other">其他</label>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="age">年龄：</label>
		            <input type="number" id="age" name="age">
		            <span class="optional">(可选)</span>
		        </div>
		        <div class="form-group">
		            <label for="contact">联系方式：</label>
		            <input type="text" id="contact" name="contact" required>
		        </div>
		        <div class="form-group">
		            <label for="address">地址：</label>
		            <input type="text" id="address" name="address">
		            <span class="optional">(可选)</span>
		        </div>
				
				<h1>验证形</h1>
				<form method="POST">
					<!--识别是否为电子邮件 -->
					<p><label>电子邮件：<input type="email"/></label></p>
					
					<p><label>电子号码：<input type="tel"/></label></p>
					
					
					<!-- url这里指的是http开头的 -->
					<p><label>你的网址：<input type="url"/></label></p>
					
					
					<!-- 显示进度 -->
					<p><label>进度条<input type="range" min="0" max="100" step="5" id="Orange"/><output id="Ooutput"></output></label></p>
					
					
					<script>
						window.onload = function(){
							var ainput = document.getElementById("Orange");
							var output = document.getElementById("Ooutput");
							//获取range的初始值
							output.value = ainput.value;
							//拖动改变它的值
							ainput.onchange = function(){
								output.value = ainput.value;
							}
							
							var oinput = document.getElementById("Ocolors");
							var ooutput = document.getElementById("OcolorsNumber");
							//获取range的初始值
							ooutput.value = oinput.value;
							//拖动改变它的值
							oinput.onchange = function(){
								ooutput.value = oinput.value;
							}
						}
						
						
						
					</script>
					
				 
					<p><label>进度条 &nbsp;<input type="number" min="0" max="100" step="5" id="Orange1"/><output id="Ooutput1"></output></label></p>

					
					<!-- 获取颜色 -->
					<p><label>Pick colors：<input type="color" id="Ocolors"/><output id="OcolorsNumber"></output></label></p>
					
					
					<!-- 获取日历 -->
					<p><label>日历：<input type="date" value="2025-03-18"/></label></p>
					
					
					<!-- 获取时间 -->
					<p><label>时间：<input type="time" value="08:04"/></label></p>
					
					
					<!-- 我们可以使用pattern属性 [a-zA-Z]\w{4,9}$ -->
					<p><label>时间：<input type="text" pattern="[a-zA-Z]\w{4,9}$" autofocus/></label></p>
					<input type="submit"/>
				</form>
