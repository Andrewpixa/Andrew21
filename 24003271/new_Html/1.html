			/* position:relative 用在父元素上
			position:relative 用在子元素上
			left:0;top:0;对子元素进行设置 */
			
			/* 基础样式 */
			.nav-menu {
			    list-style: none;
			    padding: 0;
			    margin: 0;
			    display: flex;
			    justify-content: center;
			}
			
			.nav-item {
			    position: relative;
			    padding: 0 15px;
			}
			
			.nav-link {
			    color: black; /* 所有文字颜色改为黑色 */
			    text-decoration: none;
			    display: block;
			    padding: 10px 0;
			    transition: background-color 0.3s ease, color 0.3s ease;
			    position: relative; /* 为伪元素定位 */
			}
			
			.nav-link:hover {
			    background-color: ghostwhite;
				 color: black;/* 鼠标悬停时的背景颜色 */
				font-weight: bolder;
			}
			
			/* 文字下划线动画效果 */
			.nav-link::after {
			    content: '';
			    position: absolute;
			    bottom: 0;
			    left: 50%; /* 从中间开始 */
			    width: 0; /* 初始宽度为0 */
			    height: 2px; /* 横线高度 */
			    background-color: black; /* 横线颜色改为黑色 */
			    transition: width 0.3s ease, left 0.3s ease; /* 宽度和位置变化的过渡效果 */
			}
			
			.nav-link:hover::after {
			    width: 100%; /* 鼠标悬停时宽度变为100% */
			    left: 0; /* 从中间扩展到两侧 */
			}
			
			/* 下拉菜单样式 */
			.dropdown-menu {
			    display: none;
			    position: absolute;
			    top: 100%;
			    left: 0;
			    background-color: #fff;
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			    border-radius: 8px;
			    z-index: 1000;
			    list-style: none;
			    padding: 10px 0;
			    margin: 0;
			    width: 300px;
			}
			
			
			.dropdown-menu li a {
			    display: block;
			    padding: 10px 15px;
			    text-decoration: none;
			    color: black; /* 下拉菜单文字颜色也为黑色 */
			    transition: background-color 0.3s ease;
			}
			
			.dropdown-menu li a:hover {
			    background-color: #f1f1f1;
			}
			
			/* 鼠标悬停显示下拉菜单 */
			.dropdown:hover .dropdown-menu {
			    display: block;
			}
			
			/* 下拉菜单的过渡效果 */
			.dropdown-menu {
			    opacity: 0;
			    visibility: hidden;
			    transition: opacity 0.3s ease, visibility 0.3s ease;
			}
			
			.dropdown:hover .dropdown-menu {
			    opacity: 1;
			    visibility: visible;
			}
