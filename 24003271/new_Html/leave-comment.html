		<div id="message-container">
			
			<h1>留言板</h1>
			<ul id="list">
				<li>
					<span>知识的可靠性一直是个困扰哲学家的问题。我们通常认为，知识来源于经验、理性和权威。然而，经验可能欺骗我们，理性可能受限，而权威也可能犯错。</span>
					<button class="delete-btn">删除</button>
				</li>
				<li>
					<span>虽然我们无法达到绝对的确定性，但我们可以通过不断验证、反思和修正来接近真理。知识就像一条河流，它不断流动和变化，但它的方向是向真理前进的。</span>
					<button class="delete-btn">删除</button>
				</li>
				<li>
					<span>或许真理本身没有一个固定的标尺，但它可以通过其内在的一致性和与其他知识的和谐来体现。更重要的是，我们对真理的追求，本身就是一种意义。</span>
					<button class="delete-btn">删除</button>
				</li>
				<li>
					<span>我们真的有自由意志吗？还是说我们的行为都是由先前的因素决定的？</span>
					<button class="delete-btn">删除</button>
				</li>
			</ul>
			
			<form onsubmit="return false;">
				<input id="txt" type="text" placeholder="请输入留言内容" required autofocus autocomplete="off">
				<input id="btn" type="button" value="插入留言">
			</form>
		</div>
		
		<script>
			window.onload = function() {
				var oBtn = document.getElementById("btn");
				var oUl = document.getElementById("list");
				var oTxt = document.getElementById("txt");
				
				// 加载已保存的留言
				loadMessages();
				
				oBtn.onclick = function() {
					var text = oTxt.value.trim();
					
					if (text === '') {
						alert('留言内容不能为空！');
						return;
					}
					
					var oLi = document.createElement("li");
					var messageSpan = document.createElement("span");
					var deleteBtn = document.createElement("button");
					
					deleteBtn.className = "delete-btn";
					deleteBtn.textContent = "删除";
					
					messageSpan.textContent = text;
					oLi.appendChild(messageSpan);
					oLi.appendChild(deleteBtn);
					
					oUl.appendChild(oLi);
					
					// 添加删除事件
					deleteBtn.onclick = function() {
						oUl.removeChild(oLi);
						saveMessages();
					};
					
					// 保存到本地存储
					saveMessages();
					
					// 清空输入框
					oTxt.value = '';
				};
			};
			
			// 保存留言到本地存储
			function saveMessages() {
				var oUl = document.getElementById("list");
				var messages = [];
				
				for (var i = 0; i < oUl.children.length; i++) {
					var messageText = oUl.children[i].querySelector('span').textContent;
					messages.push(messageText);
				}
				
				localStorage.setItem('messages', JSON.stringify(messages));
			}
			
			// 从本地存储加载留言
			function loadMessages() {
				var oUl = document.getElementById("list");
				var savedMessages = localStorage.getItem('messages');
				
				if (savedMessages) {
					var messages = JSON.parse(savedMessages);
					
					// 清空当前留言列表
					while (oUl.firstChild) {
						oUl.removeChild(oUl.firstChild);
					}
					
					// 添加保存的留言
					for (var i = 0; i < messages.length; i++) {
						var oLi = document.createElement("li");
						var messageSpan = document.createElement("span");
						var deleteBtn = document.createElement("button");
						
						deleteBtn.className = "delete-btn";
						deleteBtn.textContent = "删除";
						
						messageSpan.textContent = messages[i];
						oLi.appendChild(messageSpan);
						oLi.appendChild(deleteBtn);
						
						oUl.appendChild(oLi);
						
						// 添加删除事件
						deleteBtn.onclick = function() {
							oUl.removeChild(this.parentNode);
							saveMessages();
						};
					}
				}
			}
		</script>
